<section>
    <div class="bg-gray-50 dark:bg-gray-900 min-h-screen p-4 md:p-8 transition-colors duration-300">

        <div class="max-w-7xl mx-auto mb-8 flex flex-col md:flex-row justify-between items-center gap-4">
            <div>
                <h1 class="text-3xl font-bold text-gray-800 dark:text-white">Maaş Yönetimi</h1>
                <p class="text-gray-500 dark:text-gray-400">Genel durum ve veri yönetimi</p>
            </div>
            <div id="summary-section" hx-get="/dashboard/api/summary" hx-trigger="load, listChanged from:body"
                class="flex-grow md:text-right">
                <div class="inline-block h-10 w-32 bg-gray-200 dark:bg-gray-700 rounded animate-pulse"></div>
            </div>
        </div>

        <div class="max-w-7xl mx-auto space-y-10">

            <div class="space-y-4">
                <div class="flex justify-between items-center border-b border-gray-200 dark:border-gray-700 pb-2">
                    <h2 class="text-xl font-bold text-indigo-700 dark:text-indigo-400 flex items-center gap-2">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        Fazla Mesailer
                    </h2>
                    <button onclick="showOvertimeModal()"
                        class="flex items-center gap-2 px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg text-sm font-medium transition shadow-sm hover:shadow-md">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4">
                            </path>
                        </svg>
                        Yeni Mesai Ekle
                    </button>
                </div>

                <div id="overtime-table-container" hx-get="/dashboard/overtime" hx-trigger="load, listChanged from:body"
                    class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-100 dark:border-gray-700 overflow-hidden">
                    <div class="p-8 text-center text-gray-400">Yükleniyor...</div>
                </div>
            </div>


            <div class="space-y-4">
                <div class="flex justify-between items-center border-b border-gray-200 dark:border-gray-700 pb-2">
                    <h2 class="text-xl font-bold text-green-700 dark:text-green-400 flex items-center gap-2">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
                            </path>
                        </svg>
                        Primler & Ek Ödemeler
                    </h2>
                    <button hx-get="/dashboard/modals/add?type=bonus" hx-target="#modal-container" hx-swap="innerHTML"
                        class="flex items-center gap-2 px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg text-sm font-medium transition shadow-sm hover:shadow-md">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4">
                            </path>
                        </svg>
                        Yeni Prim Ekle
                    </button>
                </div>

                <div id="bonus-table-container" hx-get="/dashboard/api/list?type=bonus"
                    hx-trigger="load, listChanged from:body"
                    class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-100 dark:border-gray-700 overflow-hidden">
                    <div class="p-8 text-center text-gray-400">Yükleniyor...</div>
                </div>
            </div>

        </div>

        <div id="modal-container"></div>

    </div>
</section>
