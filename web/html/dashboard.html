<section
    class="bg-gray-50 dark:bg-slate-950 min-h-screen transition-colors duration-300 font-sans text-slate-800 dark:text-slate-200">

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">

        <div
            class="flex flex-col md:flex-row justify-between items-start md:items-center gap-6 mb-10 border-b border-gray-200 dark:border-slate-800 pb-8">

            <div>
                <h1 class="text-3xl font-bold tracking-tight text-gray-900 dark:text-white">
                    Maaş Yönetimi
                </h1>
                <p class="mt-1 text-sm text-gray-500 dark:text-slate-400 font-medium">
                    Finansal durumunuzun sadeleştirilmiş özeti.
                </p>
            </div>

            <div id="summary-section" hx-get="/dashboard/summary"
                hx-trigger="load, overtimeUpdated from:body, extraUpdated from:body" hx-swap="innerHTML"
                class="flex-shrink-0 bg-white dark:bg-slate-900 rounded-xl border border-gray-200 dark:border-slate-800 px-6 py-4 min-w-[200px] text-right shadow-sm">

                <div class="flex flex-col items-end gap-2 animate-pulse">
                    <div class="h-4 w-20 bg-gray-200 dark:bg-slate-800 rounded"></div>
                    <div class="h-7 w-32 bg-gray-200 dark:bg-slate-800 rounded"></div>
                </div>
            </div>
        </div>

        <div class="space-y-8">

            <div
                class="bg-white dark:bg-slate-900 rounded-2xl border border-gray-200 dark:border-slate-800 shadow-sm overflow-hidden">

                <div
                    class="px-6 py-5 border-b border-gray-200 dark:border-slate-800 flex flex-col sm:flex-row justify-between items-center gap-4 bg-gray-50/30 dark:bg-slate-900">

                    <div class="flex items-center gap-4">
                        <div
                            class="p-2.5 bg-white dark:bg-slate-800 border border-gray-200 dark:border-slate-700 rounded-xl text-slate-600 dark:text-slate-400 shadow-sm">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </div>
                        <div>
                            <h2 class="text-lg font-bold text-gray-900 dark:text-white">Fazla Mesailer</h2>
                            <p class="text-xs font-medium text-slate-500 dark:text-slate-500 hidden sm:block">Bu aya ait
                                kayıtlarınız</p>
                        </div>
                    </div>

                    <button hx-get="/dashboard/modals/overtime" hx-target="#modal-container" hx-swap="innerHTML"
                        class="group flex items-center gap-2 px-4 py-2 bg-sky-600 hover:bg-sky-700 text-white rounded-lg text-sm font-semibold transition-all shadow-sm hover:shadow-md active:scale-95">
                        <svg class="w-4 h-4 transition-transform group-hover:rotate-90" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4">
                            </path>
                        </svg>
                        Yeni Ekle
                    </button>
                </div>

                <div id="overtime-table-container" hx-get="/dashboard/overtime"
                    hx-trigger="load, overtimeUpdated from:body" hx-swap="innerHTML" class="min-h-[150px]">

                    <div class="flex flex-col items-center justify-center py-12 text-slate-400 dark:text-slate-600">
                        <svg class="animate-spin h-8 w-8 text-sky-600 mb-4" xmlns="http://www.w3.org/2000/svg"
                            fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                            </circle>
                            <path class="opacity-75" fill="currentColor"
                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                            </path>
                        </svg>
                        <span class="text-sm font-medium">Veriler yükleniyor...</span>
                    </div>
                </div>
            </div>


            <div
                class="bg-white dark:bg-slate-900 rounded-2xl border border-gray-200 dark:border-slate-800 shadow-sm overflow-hidden">

                <div
                    class="px-6 py-5 border-b border-gray-200 dark:border-slate-800 flex flex-col sm:flex-row justify-between items-center gap-4 bg-gray-50/30 dark:bg-slate-900">

                    <div class="flex items-center gap-4">
                        <div
                            class="p-2.5 bg-white dark:bg-slate-800 border border-gray-200 dark:border-slate-700 rounded-xl text-slate-600 dark:text-slate-400 shadow-sm">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
                                </path>
                            </svg>
                        </div>
                        <div>
                            <h2 class="text-lg font-bold text-gray-900 dark:text-white">Primler & Ek Ödemeler</h2>
                            <p class="text-xs font-medium text-slate-500 dark:text-slate-500 hidden sm:block">Bonus ve
                                yardım gelirleriniz</p>
                        </div>
                    </div>

                    <button hx-get="/dashboard/modals/bonus" hx-target="#modal-container" hx-swap="innerHTML"
                        class="group flex items-center gap-2 px-4 py-2 bg-sky-600 hover:bg-sky-700 text-white rounded-lg text-sm font-semibold transition-all shadow-sm hover:shadow-md active:scale-95">
                        <svg class="w-4 h-4 transition-transform group-hover:rotate-90" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4">
                            </path>
                        </svg>
                        Yeni Ekle
                    </button>
                </div>

                <div id="extra-table-container" hx-get="/dashboard/extra" hx-trigger="load, extraUpdated from:body"
                    hx-swap="innerHTML" class="min-h-[150px]">

                    <div class="flex flex-col items-center justify-center py-12 text-slate-400 dark:text-slate-600">
                        <svg class="animate-spin h-8 w-8 text-sky-600 mb-4" xmlns="http://www.w3.org/2000/svg"
                            fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                            </circle>
                            <path class="opacity-75" fill="currentColor"
                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                            </path>
                        </svg>
                        <span class="text-sm font-medium">Veriler yükleniyor...</span>
                    </div>
                </div>
            </div>

        </div>

        <div id="modal-container"></div>

    </div>
</section>
