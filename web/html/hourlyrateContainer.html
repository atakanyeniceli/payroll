{{ if . }}
<div class="flex items-center justify-between gap-4">
    <div>
        <p class="text-xs font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wide">
            Saat Ücreti
        </p>

        <div class="flex items-baseline gap-1 mt-1">
            <span class="text-xl font-bold text-slate-900 dark:text-white">
                {{ printf "%.2f" .Amount }}
            </span>
            <span class="text-sm font-semibold text-slate-400">₺</span>
        </div>

        {{ if .EffectiveDate }}
        <div
            class="flex items-center gap-1 mt-1 text-[10px] text-sky-600 dark:text-sky-400 font-medium bg-sky-50 dark:bg-sky-900/20 px-1.5 py-0.5 rounded border border-sky-100 dark:border-sky-800 w-fit">
            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
            </svg>
            <span>{{ .EffectiveDate.Format "02.01.2006" }}'den beri</span>
        </div>
        {{ end }}
    </div>

    <div
        class="p-2 bg-gray-50 dark:bg-slate-800 group-hover:bg-sky-50 dark:group-hover:bg-sky-900/30 text-gray-400 group-hover:text-sky-600 rounded-lg transition-colors">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z">
            </path>
        </svg>
    </div>
</div>
{{ else }}
<div class="flex items-center justify-between gap-4 opacity-75">
    <div>
        <p class="text-xs font-semibold text-slate-500 uppercase">Saat Ücreti</p>
        <span class="text-sm font-medium text-slate-400 mt-1 block">Belirlenmedi</span>
    </div>
    <div class="p-2 bg-gray-50 rounded-lg text-gray-300">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
        </svg>
    </div>
</div>
{{ end }}
