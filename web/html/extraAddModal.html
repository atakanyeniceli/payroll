<div id="modal-backdrop"
    class="fixed inset-0 z-50 flex items-center justify-center bg-slate-900/70 backdrop-blur-sm p-4 animate-in fade-in duration-200">

    <div class="relative w-full max-w-lg bg-white dark:bg-slate-800 rounded-2xl shadow-2xl ring-1 ring-slate-900/5 dark:ring-white/10 transform transition-all animate-in zoom-in-95 duration-200"
        onclick="event.stopPropagation()">

        <div class="flex items-center justify-between px-6 py-5 border-b border-slate-100 dark:border-slate-700">
            <div class="flex items-center gap-3">
                <div
                    class="p-2.5 bg-teal-50 dark:bg-teal-900/30 text-teal-600 dark:text-teal-400 rounded-xl">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z">
                        </path>
                    </svg>
                </div>
                <div>
                    <h3 class="text-lg font-bold text-slate-900 dark:text-white">Prim Ekle</h3>
                    <p class="text-xs text-slate-500 dark:text-slate-400">Ödül, ikramiye veya yardım girişi</p>
                </div>
            </div>
            <button onclick="document.getElementById('modal-container').innerHTML = ''"
                class="text-slate-400 hover:text-slate-600 dark:hover:text-slate-300 transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                    </path>
                </svg>
            </button>
        </div>

        <form hx-post="/dashboard/api/save/bonus" hx-target="#modal-container" hx-swap="innerHTML">
            <div class="p-6 space-y-5">

                <div>
                    <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1.5">Ödeme Türü</label>
                    <select name="category"
                        class="w-full rounded-xl border-slate-300 dark:border-slate-600 bg-slate-50 dark:bg-slate-700/50 text-slate-900 dark:text-white focus:ring-teal-500 focus:border-teal-500 py-2.5">
                        <option value="performance">Performans Primi</option>
                        <option value="holiday">Bayram İkramiyesi</option>
                        <option value="food">Yemek Yardımı</option>
                        <option value="road">Yol Yardımı</option>
                    </select>
                </div>

                <div class="grid grid-cols-2 gap-5">
                    <div>
                        <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1.5">Tarih</label>
                        <input type="date" name="date" required
                            class="w-full rounded-xl border-slate-300 dark:border-slate-600 bg-slate-50 dark:bg-slate-700/50 text-slate-900 dark:text-white focus:ring-teal-500 focus:border-teal-500 py-2.5">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1.5">Tutar</label>
                        <div class="relative">
                            <input type="number" name="amount" step="0.01" required placeholder="0.00"
                                class="w-full rounded-xl border-slate-300 dark:border-slate-600 bg-slate-50 dark:bg-slate-700/50 text-slate-900 dark:text-white focus:ring-teal-500 focus:border-teal-500 py-2.5 pl-3 pr-8 font-semibold">
                            <span class="absolute right-3 top-2.5 text-slate-400 font-bold">₺</span>
                        </div>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1.5">Not /
                        Açıklama</label>
                    <textarea name="description" rows="2" placeholder="Örn: Yıl sonu satış hedefi..."
                        class="w-full rounded-xl border-slate-300 dark:border-slate-600 bg-slate-50 dark:bg-slate-700/50 text-slate-900 dark:text-white focus:ring-teal-500 focus:border-teal-500"></textarea>
                </div>
            </div>

            <div
                class="px-6 py-4 bg-slate-50 dark:bg-slate-800/50 border-t border-slate-100 dark:border-slate-700 rounded-b-2xl flex justify-end gap-3">
                <button type="button" onclick="document.getElementById('modal-container').innerHTML = ''"
                    class="px-5 py-2.5 text-sm font-medium text-slate-700 dark:text-slate-300 bg-white dark:bg-slate-800 border border-slate-300 dark:border-slate-600 rounded-xl hover:bg-slate-50 dark:hover:bg-slate-700 transition">
                    İptal
                </button>
                <button type="submit"
                    class="px-5 py-2.5 text-sm font-medium text-white bg-teal-600 hover:bg-teal-700 rounded-xl shadow-lg shadow-teal-200 dark:shadow-none transition flex items-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                    Ödemeyi Ekle
                </button>
            </div>
        </form>
    </div>
</div>
<script>
    document.getElementById('modal-backdrop').addEventListener('click', function (e) {
        if (e.target === this) document.getElementById('modal-container').innerHTML = '';
    });
</script>
