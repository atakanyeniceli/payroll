<div class="inline-flex flex-col items-end">
    <span class="text-xs font-semibold text-slate-400 dark:text-slate-500 uppercase tracking-wider mb-1">
        {{ .Period }} Dönemi
    </span>

    <div
        class="flex items-center gap-4 bg-white dark:bg-slate-800 p-4 rounded-2xl shadow-lg border border-slate-100 dark:border-slate-700">

        <div class="text-right pr-4 border-r border-slate-100 dark:border-slate-700">
            <p class="text-xs text-slate-500 dark:text-slate-400">Toplam Mesai</p>
            <p class="text-sm font-bold text-slate-700 dark:text-slate-300">{{ .TotalHours }} Saat</p>
        </div>

        <div class="text-right">
            <p class="text-xs text-slate-500 dark:text-slate-400">Tahmini Toplam Ödeme</p>
            <p class="text-2xl font-black text-violet-600 dark:text-violet-400">
                ₺{{ .TotalAmount }}
            </p>
        </div>
    </div>
</div>
