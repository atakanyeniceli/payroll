<section class="bg-gray-50 dark:bg-gray-900">
    <div class="mx-auto flex flex-col items-center justify-center px-6 py-8 md:h-screen lg:py-0">
        <div
            class="w-full rounded-lg bg-white shadow sm:max-w-md md:mt-0 xl:p-0 dark:border dark:border-gray-700 dark:bg-gray-800">
            <div class="space-y-4 p-6 sm:p-8 md:space-y-6">
                <h1
                    class="text-center text-xl leading-tight font-bold tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Hesap Oluştur</h1>
                <div id="register-error" class="text-red-500 text-sm text-center font-medium"></div>
                <form class="space-y-4 md:space-y-6" action="#">
                    <div>
                        <label for="firstname"
                            class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Adınız</label>
                        <input type="firstname" name="firstname" id="firstname"
                            class="focus:ring-primary-600 focus:border-primary-600 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
                            placeholder="Adınız" required="" />
                    </div>
                    <div>
                        <label for="lastname"
                            class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Soyadınız</label>
                        <input type="lastname" name="lastname" id="lastname"
                            class="focus:ring-primary-600 focus:border-primary-600 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
                            placeholder="Soyadınız" required="" />
                    </div>
                    <div>
                        <label for="email" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Email
                            adresiniz</label>
                        <input type="email" name="email" id="email"
                            class="focus:ring-primary-600 focus:border-primary-600 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
                            placeholder="name@company.com" required="" />
                    </div>
                    <div>
                        <label for="password"
                            class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Şifre</label>
                        <input type="password" name="password" id="password" placeholder="••••••••"
                            class="focus:ring-primary-600 focus:border-primary-600 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
                            required="" />
                    </div>
                    <div>
                        <label for="confirmPassword"
                            class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Şifre tekrarı</label>
                        <input type="password" name="confirmPassword" id="confirmPassword" placeholder="••••••••"
                            class="focus:ring-primary-600 focus:border-primary-600 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
                            required="" />
                    </div>
                    <div class="flex items-start"></div>
                    <button hx-post="/register" hx-target="#content" hx-target-error="#register-error"
                        hx-push-url="true"
                        class="bg-primary-600 hover:bg-primary-700 focus:ring-primary-300 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800 w-full rounded-lg px-5 py-2.5 text-center text-sm font-medium text-white focus:ring-4 focus:outline-none">Hesap
                        Oluştur</button>
                    <p class="text-sm font-light text-gray-500 dark:text-gray-400">Zaten bir hesabınız var mı? <a
                            hx-get="/login" hx-target="#content" hx-push-url="true"
                            class="text-primary-600 dark:text-primary-500 font-medium hover:underline">Giriş yap</a></p>
                </form>
            </div>
        </div>
    </div>
</section>
